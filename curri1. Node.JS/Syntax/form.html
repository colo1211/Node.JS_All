<form action="http://localhost:3000/process_create" method="post">
<!-- 전송하고자 하는 데이터를 어디로 보낼 것인지? 입력한 정보를 http://localhost:3000/process_create에 전송 -->
<!-- 제출 버튼 눌렀을 때, http://localhost:3000/process_create?title=입력내용&description=입력내용 으로 form태그의 action 속성이 가르키는 곳으로 QueryString을 전송 -->
<!-- /?id=HTML -> 좋은 형식, 주소에 데이터가 포함되어 있다면 데이터가 생성, 삭제, 수정될때 곤란해진다.   -->
<!-- 수정, 삭제를 하기 위해서는 URL 상에 데이터가 포함되어 있다면 안된다. form 태그에 method를 post로 설정한다. 눈에 보이지 않도록 은밀하게 전송!-->
<!-- get 방식: 서버로부터 데이터를 가져올 때, post 방식: 생성,수정,삭제 할때 -->
<p><input type="text" name="title" placeholder="title"></p>
<p><textarea name = "description" placeholder="contents"></textarea></p>
<p><input type="submit"></p>
</form>
